<!-- Entrada principal de la APP-->

<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>House Organizer</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#317EFB">
    </head>
    <body>
        <main class="home-screen">
            <header class="hero">
                <h1>Welcome to House Organizer</h1>
                <p>This is a Progressive Web App to help you organize your items.</p>
            </header>
            <nav class="horizontal-menu">
                <button id="buttonKitchen" class="menu-card">
                    <img src="assets/icons/kitchen.jpg" alt="Kitchen">
                    <span>Kitchen</span>
                </button>
                <button id="buttonMoney" class="menu-card">
                    <img src="assets/icons/money.jpg" alt="Money">
                    <span>Money</span>
                </button>
            </nav>
            <button id="driveLogin" class="btn btn-primary">Login to Drive</button>
        </main>
        <script src="https://accounts.google.com/gsi/client" onload="initDriveAuth()" async defer></script>        
        <script src="js/drive-sync.js"></script>
        <script src="js/logicIndex.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
